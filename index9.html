<!DOCTYPE html>
<html>
<head>
	<title>tnain 3</title>
	<meta charset="utf-8">
</head>
<body>
	<h2 align="center">Student Information</h2><br>
	<table border="1" align="center" height="500">
		<tr>
			<td bgcolor="#009999">No</td>
			<td bgcolor="#cccccc"><input type="text" size="6"></td>			
		</tr>
		<tr>
			<td bgcolor="#009999">Name</td>
			<td bgcolor="#cccccc"><input type="text" size="30"></td>
		</tr>
		<tr>
			<td bgcolor="#009999">Address</td>
			<td bgcolor="#cccccc"><textarea cols="20" rows="7"></textarea></td>
		</tr>
		<tr>
			<td bgcolor="#009999">City</td>
			<td bgcolor="#cccccc"><input type="text"></td>
		</tr>
		<tr>
			<td bgcolor="#009999">Phone no.</td>
			<td bgcolor="#cccccc"><input type="text"></td>
		</tr>
		<tr>
			<td bgcolor="#009999">Gender</td>
			<td bgcolor="#cccccc"><input type="radio" name="cafe" value="Male">Male<input type="radio" name="cafe" value="Female">Female</td>
		</tr>
		<tr>
			<td bgcolor="#009999">Hobby</td>
			<td bgcolor="#cccccc"><input type="checkbox">Singing<input type="checkbox">Bird watching<input type="checkbox">Reading</td>
		</tr>
		<tr>
			<td bgcolor="#009999">Education</td>
			<td bgcolor="#cccccc">
				<select>
					<option selected>--Choose--</option>
					<option>Higher</option>
					<option>Average</option>
					<option>Not</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><button>Submit</button> <button> Reset</button></td>
		</tr>
	</table>

</body>
</html>
